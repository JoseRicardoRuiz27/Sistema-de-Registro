<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>Login Devs</h1>
    </header>
    <form>
        <input type="text" placeholder="Nombre" class="name" required>
        <input type="url" class="urlImg" placeholder="https://github.com/NombreDeUsuario.png" required>
        <span class="error_message"></span>
        <input list="puestos" required name="puestos"
               placeholder="Puesto" class="puestosInput">

        <datalist id="puestos">
            <option value="Frontend">
            <option value="Backend">
            <option value="Fullstack">
            <option value="Mobile">
        </datalist>
        <button class="btn-send" disabled>Enviar</button>
    </form>
    <div class="container">
        <h2 class="user-list-title">Lista de Usuarios</h2>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
