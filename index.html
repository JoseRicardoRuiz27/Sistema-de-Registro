<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <h1>Login del Devs</h1>
    </header>
    <form>
        <input type="text" placeholder="Nombre" id="name">
        <input type="url" placeholder="https://github.com/NombreDeUsuario.png" id="photo">
        <input list="puestos" id="puestosInput" name="puestos" placeholder="Puesto">
            <datalist id="puestos">
                <option value="Frontend">
                <option value="Backend">
                <option value="Fullstack">
                <option value="Mobile">
            </datalist>
            <button>Enivar</button>
    </form>
    <div class="container">
        <h2>Lista de Usuarios</h2>
        <div class="Lenguajes Frontend">
            <div>
                <p>Frontend</p> 
                <img src="https://github.com/JuanRuiz.png" alt="Juan Ruiz">
                <p>Juan Ruiz</p>
            </div>
            
        </div>
        <div class="Lenguajes">
                <p>Frontend</p> 
                <img src="https://github.com/JuanRuiz.png" alt="Juan Ruiz">
                <p>Juan Ruiz</p>
     
        </div>
        <div class="Lenguajes">
            <p>Backend</p> 
            <img src="https://github.com/JoseRuiz.png" alt="Jose Ruiz">
            <p>Jose Ruiz</p>
        </div>
        <div class="Lenguajes">
            <p>Fullstack</p> 
            <img src="https://github.com/JorgeRuiz.png" alt="Jorge Ruiz">
            <p>Jorge Ruiz</p>
        </div>
        <div class="Lenguajes">
            <p>Mobile</p> 
            <img src="https://github.com/CarlosRuiz.png" alt="Carlos Ruiz">
            <p>Carlos Ruiz</p>
        </div>
    </div>
    <div id="element"></div>
    <button id="btn-clear">Clear</button>
</body>
<script type="module">
    let lst = [{
        name: "Jose",
        age: 30,
    }, {
        name: "Juan",
        age: 20,
    }];

    // Guardar la lista en localStorage
    if (!localStorage.getItem("list")) {
        localStorage.setItem("list", JSON.stringify(lst));
    }

    // Recuperar la lista del localStorage
    lst = JSON.parse(localStorage.getItem("list"));
    
    // Verificar si la lista existe en el localStorage
    if (lst) {
        lst.forEach(element => {
            let elemento = document.getElementById("element");
            let div = document.createElement("div");
            div.innerHTML = element.name + " " + element.age;
            elemento.appendChild(div);
        });
    }

    // Añadir el evento para limpiar el localStorage al botón correcto
    document.getElementById("btn-clear").addEventListener("click", function () {
        localStorage.removeItem("list");
        document.getElementById("element").innerHTML = "";
        alert("Lista vacía");
    });
</script>
</html>
